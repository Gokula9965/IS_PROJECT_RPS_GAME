<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Register</title>
    <style>
      /* Universal Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
  
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #12163c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
  
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
  
      .login-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 100%;
        text-align: center;
      }
  
      h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }
  
      p {
        color: #777;
        font-size: 14px;
        margin-bottom: 30px;
      }
  
      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }
  
      .input-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }
  
      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
      }
  
      .input-group input:focus {
        border-color: #007bff;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
  
      .btn {
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
  
      .btn:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
      }
  
      .message {
        margin-top: 20px;
        font-size: 14px;
        color: #ff0000; /* Red for error messages */
      }
    </style>
  </head>
  <body>
      <div class="login-container">
        <div class="login-box">
          <h1>Register</h1>
          <form id="register-form" enctype="multipart/form-data">
            <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="userName" placeholder="Enter your username" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="emailId" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="input-group">
              <label for="profileImage">Profile Image</label>
              <input type="file" name="profileImage" accept="image/*" required />
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
          <p id="message" class="message"></p>
        </div>
      </div>
  
  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      try {
        const response = await fetch('http://localhost:3000/register', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        if (response.ok) {
          alert("Registration successful");
          window.location.href = '/';
        } else {
          document.getElementById('message').innerText = data.errorMessage;
        }
      } catch (error) {
        document.getElementById('message').innerText = "An error occurred: " + error.message;
      }
    });
  </script>
</body>
</html>
